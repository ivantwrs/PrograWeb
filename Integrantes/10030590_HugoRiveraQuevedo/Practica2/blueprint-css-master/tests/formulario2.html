<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Components &middot; Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/prettify.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
	
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
	
	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
	
	<script src="jquery-ui-1.10.3.custom/development-bundle/ui/jquery.ui.datepicker.js">
	</script>
	
	<script>
		$(document).ready(function(){
		var url=document.location.href;
		
		var url2=url.split('?')[1];
		
		var datos=url2.split ('&');
		var x =datos.length;
		var html="";
		for(var i=0; i<x; i++){
			<!-- html=html+'<p>' + datos[i].split('=')[0] +'</p>'; -->
			<!-- html=html+'<p>' + datos[i].split('=')[1] +'</p>'; -->
			var s=datos[i].split('=')[1];
			var d=datos[i].split('=')[3];
			var f=datos[i].split('=')[5]
			
		}
		<!-- alert(html); -->
			$("#resultado").hide();
			$("#resultado").html(html);
			
			//$("#resultado").show('slow');
			$("#fecha-nacimiento").datepicker();
			$("select").selectpicker({style: 'btn-hg btn-primary', menuStyle: 'dropdown-inverse'});
			
			<!-- $("#btn1").click(function(){ -->
				<!-- $("#resultado").toggle('slow'); -->
				$("#btn1").slideUp(s);
				$("#btn1").delay(d);
				$("#btn1").fadeIn(f);
			<!-- }); -->
			
		});
	</script>
	
	
  </head>
  <body>
  
  <div class="container">
		
		<div id="btn1"class="btn btn-hg btn-primary">Resultado</div>
		
		<div id="resultado"></div>
		
	<form action="" method="get">
		<label for="slide">Slide:</label>
		<input type="slide" id="slide" name="slide" class="form-control" required autofocus/>
		
		<label for="delay">Delay:</label>
		<input type="delay" id="delay" name="delay" class="form-control" required/>
		
		<label for="fade">Fade:</label>
		<input type="fade" id="fade" name="fade" class="form-control" required/>
		
		
		
		<br>
		<input type="submit" value="Go" class="btn btn-hg btn-primary"/>
		</br>
		
		
	</form>
  </div>
  
  
  
      <!-- Load JS here for greater good =============================-->
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
