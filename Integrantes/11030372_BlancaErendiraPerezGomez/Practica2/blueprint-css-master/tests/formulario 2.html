<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Components &middot; Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/prettify.css" rel="stylesheet">
   
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	
    <link rel="shortcut icon" href="images/favicon.ico">
	 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
	

	<script src="js/jquery-1.8.3.min.js"> </script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
	
	<script src="jquery-ui-1.10.3.custom/development-bundle/ui/jquery.ui.datepicker.js"> </script>

	
	<script >
	<!--las instrucciones en jquery siempre se comienzan con signo de $ -->
	
	$(document).ready(function() { 
	var url=document.location.href
	//alert(url);
	var url2=url.split('?')[1];
	//alert(url2)	
	var datos=url2.split('&');	
		var x=datos.length;
		
		$("#fecha-nacimiento").datepicker();
		$("select").selectpicker({style:'btn-hg btn-primary', menuStyle:'dropdown-inverse'})
		
			var html="";
			for(var i=0; i < x; i++){
			html=html + '<p>'+datos[i].split('-')[0]+'</p>';
			html=html + '<p>'+datos[i].split('=')[1]+'</p>';}
			
			alert(html);
			
			$("#resultado").hide();
			$("#resultado").html(html);
			$("#resultado").show('slow');
			$("#resultado").datepicker();
			$("select").selectpicker({style:''});
			
				$("btn1").click(function(){
					//$("#resultado").toogle('slow');
					$(this).slideUp(300);
					$(this).delay(900);
					$(this).fadeIn(800);
				});
	});
	
	

	
	$(function (){}); <!--Estructura vasica del jquery-->
	
	</script>
	
  </head>
  
  <body>
  
	<div class="container">
		 
		
	<!--ETIQUETA FORM METODO GET NOS SIRVE PARA ENVIAR INFORMACION ATRAVEZ DE LA URL Y POST POR MEDIO DE LA PAGUINA-->
	<div id ="resultado"></div>
	
		<button id="btn1">Resultado</button>
		
		
	<form action="datos.hmtl" method="GET" >
	
		<LABEL for="slide"> SLIDE </LABEL>
		<input type="text" id="slide" name="slide" CLASS="form-control" required autofocus/>
		
		<label for="delay"> DELAY</label>
		<input type="text" id="delay" name="delay" class="form-control" required/>
		
		<label for="fade"> FADE</label>
		<input type="text" id="fade" name="fade" class="form-control" required/>
		
			<br>
			
			<input type= "submit" value="Enviar" class= "btn btn-hg btn-primary"  />
		
		
			
	</form>
	
	</div>
  
  
  
  
   <!-- Load JS here for greater good =============================-->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="js/application.js"></script> 
 
  </body>
  </html>
