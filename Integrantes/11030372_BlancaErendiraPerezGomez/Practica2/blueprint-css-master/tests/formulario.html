<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Components &middot; Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/prettify.css" rel="stylesheet">
   
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	
    <link rel="shortcut icon" href="images/favicon.ico">
	 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
	
	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
	
	<script src="jquery-ui-1.10.3.custom/development-bundle/ui/jquery.ui.datepicker.js"> </script>
	
	<script >
	
	var url=document.location.href
	//alert(url);
	var url2=url.split('?')[1];
	//alert(url2)	
	var datos=url2.split('&');	
		var x=datos.length;

	
	$(function (){
		$("#fecha-nacimiento").datepicker();
		$("select").selectpicker({style:'btn-hg btn-primary', menuStyle:'dropdown-inverse'})
		
	});
	</script>
	
  </head>
  
  <body>
  
	<div class="container">
	
	<script>
		for(var i=0; i < x; i++){
			document.write('<p>'+datos[i]+'</p>');}
			
	</script>

	
	<!--ETIQUETA FORM METODO GET NOS SIRVE PARA ENVIAR INFORMACION ATRAVEZ DE LA URL Y POST POR MEDIO DE LA PAGUINA-->
	<form action="datos.hmtl" method="GET" >
		<LABEL for="nombre"> Nombre: </LABEL>
		<input type="text" id="nombre" name="nombre" CLASS="form-control" required autofocus/>
		
		<label for="apellidop"> Apellido Paterno</label>
		<input type="text" id="apellidop" name="apellidop" class="form-control" required/>
		
		<label for="apellidom"> Apellido Materno</label>
		<input type="text" id="apellidom" name="apellidom" class="form-control" required/>
		
		<label for="e-mail"> e-mail</label>
		<input type="text" id="e-mail" name="e-mail" class="form-control" required/>
		
		<label for="fecha-nacimiento"> Fecha de Nacimiento </label>
		<input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="form-control" required/>
		
		<label for="fecha-nacimiento"> Genero </label>
			<label class="radio"> Femenino:
			<input type="radio"  name="genero" value="F" data-toggle="radio">
			</label>
			
			<label class="radio">Masculino:
			<input type="radio"  name="genero" value="M" data-toggle="radio">
			</label>
			
		<label for="comentarios"> Comentarios </label>
		<textarea name="comentarios" id="comentarios" >
		</textarea>
		
	
		<label class="checkbox" for="checkbox1">
		<input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
		Checkbox
		</label>
			
			<label class="checkbox" for="checkbox2">
			<input type="checkbox" value="" id="checkbox2" data-toggle="checkbox">
			Checkbox2
			</label>
				
				<label class="checkbox" for="checkbox3">
				<input type="checkbox" value="" id="checkbox3" data-toggle="checkbox">
				Checkbox3
				</label>
		
		<select name="estados">
		<option value="guanajuato">Guanajuato</option>
		<option value="mexico">Mexico</option>
		<option value="jalisco">Jalisco</option>
		<option value="etc">Etc...</option>
		</select>

			
			<br>
		
		
			<input type="submit" value="Enviar" class="btn btn-primary" required >
	
	</form>
	
	</div>
  
  
  
  
   <!-- Load JS here for greater good =============================-->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="js/application.js"></script> 
 
  </body>
  </html>
